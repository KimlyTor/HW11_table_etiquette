{% extends "layout.html" %}
{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'home.js') }}"></script>

<div class="container">
    <div class = "row justify-content-center my-5">
        <div class="col-sm-12" align="center">
            <h1>Table Etiquette 101</h1>
            <h5>Welcome, you can learn table etiquette in 10 minutes!</h5>  
        </div>
    </div>
    <div class = "row mt-5">
        <div class = "col-sm-4" align="center">
            <img src="static/imgs/1.png" id= "basic_image" alt="basic rule image" class="img-fluid w-100">
        </div>
        <div class = "col-sm-4" align="center">
            <img src="/static/imgs/2-1.png" id= "table_image" alt="table setting image" class="img-fluid w-100">
        </div>
        <div class = "col-sm-4" align="center">
            <img src="static/imgs/3.png" id= "quiz_image" alt="quiz image" class="img-fluid w-100" >
        </div>
    </div>
    <div class = "row mt-5">
        <div class = "col-sm-4">
            <div class="row mt-3" id="basic">
                <div class="col-sm-12" align="center">
                    <button id="basic-rule-btn" class="btn btn-primary">Basic Rules</button>
                </div>
            </div>
        </div>
        <div class = "col-sm-4">
            <div class="row mt-3">
                <div class="col-sm-12" align="center">
                    <button id="table-setting-btn" class="btn btn-primary">Table Setting</button>
                </div>
            </div>
        </div>
        <div class = "col-sm-4">
            <div class="row mt-3">
                <div class="col-sm-12" align="center">
                    <button id="quiz-btn" class="btn btn-primary">Quiz</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
