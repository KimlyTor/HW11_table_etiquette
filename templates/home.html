{% extends "layout.html" %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'home.js') }}"></script> 


<div class="container">
    <div class = "row justify-content-center my-5">
        <div class="col-sm-auto">
            <h1>Table Etiquette 101</h1>
            <h5>Welcome, you can learn table etiquette in 10 minutes!</h5>  
        </div>
    </div>
    <div class = "row mt-5">
        <div class = "col-sm-4">
            <img src="static/img/2.png" alt="basic rule image" width="300">
            <div class="row mt-3">
                <div class="col">
                    <button id="basic-rule-btn">Basic Rules</button>
                </div>
            </div>
        </div>
        <div class = "col-sm-4">
            <img src="/static/img/1.png" alt="table setting image" width="280">
            <div class="row mt-1">
                <div class="col">
                    <button id="table-setting-btn">Table Setting</button>
                </div>
            </div>
        </div>
        <div class = "col-sm-4">
            <img src="static/img/3.png" alt="quiz image" width="250" >
            <div class="row mt-3 justify-content-center">
                <div class="col">
                    <button id="quiz-btn">Quiz</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
